<!DOCTYPE html>
<html>
  <head>
    <title>Conversify</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Conversify Testing</h1>
        <hr />
      </div>
      <h3>Chats</h3>
      <form id="input-form-broad" class="form-inline">
        <div class="form-group">
          <input id="input-handle-broad" type="text" class="form-control" placeholder="This does nothing" autofocus />
        </div>
        <div class="form-group">
          <input id="input-text-broad" type="text" class="form-control" placeholder="Enter chat text here!" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <h3>Updates</h3>
      <form id="input-form-update" class="form-inline">
        <div class="form-group">
          <input id="input-handle-update" type="text" class="form-control" placeholder="Enter method name" autofocus />
        </div>
        <div class="form-group">
          <input id="input-text-update" type="text" class="form-control" placeholder="Enter arguments" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>

      <div class="page-header">
        <h1>Chat Log</h1>
      </div>
      <div id="chat-text">
      </div>
    </div>

    <a href="https://github.com/heroku-examples/python-websockets-chat"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
